<form role="form" action="http://localhost:5000/ubah/{{data.notifikasi}})" method="post" id="form">
  <div class="card-body">
    <div class="form-group">
      <label for="notifikasi">Notifikasi</label>
      <input type="text" class="form-control" name="notifikasi" id="notifikasi" placeholder="notifikasi" value="{{data.notifikasi}}" />
    </div>

    <div class="form-group">
      <label for="customer_name">customer_name</label>
      <input type="text" class="form-control" name="customer_name" id="customer_name" placeholder="customer_name" value="{{data.customer_name}}" />

      <div class="form-group">
        <label for="date_request">date_request</label>
        <input type="text" class="form-control" name="date_request" id="date_request" placeholder="date_request" value="{{data.date_request}}" />
      </div>
      <div class="form-group">
        <label for="kerusakan">kerusakan</label>
        <input type="text" class="form-control" name="kerusakan" id="kerusakan" placeholder="kerusakan" value="{{data.kerusakan}}" />
      </div>
      <div class="form-group">
        <label for="parts">parts</label>
        <input type="text" class="form-control" name="parts" id="parts" placeholder="parts" value="{{data.parts}}" />
      </div>
      <div class="form-group">
        <label for="reason">reason</label>
        <input type="text" class="form-control" name="reason" id="reason" placeholder="reason" value="{{data.reason}}" />
      </div>
      <div class="form-group">
        <label for="status">status</label>
        <input type="text" class="form-control" name="status" id="status" placeholder="status" value="{{data.status}}" />
      </div>
      <div class="form-group">
        <label for="status_barang">status_barang</label>
        <input type="text" class="form-control" name="status_barang" id="status_barang" placeholder="status_barang" value="{{data.status_barang}}" />
      </div>

      <div class="form-group">
        <label for="OLD_MODEL">OLD_MODEL</label>
        <input type="text" class="form-control" name="OLD_MODEL" id="OLD_MODEL" placeholder="OLD_MODEL" value="{{data.OLD_MODEL}}" />
      </div>
      <div class="form-group">
        <label for="SN_OLD">SN_OLD</label>
        <input type="text" class="form-control" name="SN_OLD" id="SN_OLD" placeholder="SN_OLD" value="{{data.SN_OLD}}" />
      </div>
    </div>
  </div>
  <!-- /.card-body -->

  <div class="card-footer">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
